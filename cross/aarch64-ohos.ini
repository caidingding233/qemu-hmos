[binaries]
c = 'aarch64-unknown-linux-ohos-clang'
cpp = 'aarch64-unknown-linux-ohos-clang++'
ar = 'llvm-ar'
ld = 'ld.lld'
strip = 'llvm-strip'
pkgconfig = 'pkg-config'

[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'aarch64'
endian = 'little'

[properties]
needs_exe_wrapper = true

[built-in options]
c_args = ['--sysroot=${SYSROOT}','-fPIC','-O2','-pipe','-fvisibility=hidden','-nostdinc','-I${SYSROOT}/usr/include','-I/usr/include/aarch64-linux-gnu','-I/usr/include/glib-2.0','-I/usr/lib/x86_64-linux-gnu/glib-2.0/include']
cpp_args = ['--sysroot=${SYSROOT}','-fPIC','-O2','-pipe','-fvisibility=hidden','-nostdinc','-I${SYSROOT}/usr/include','-I/usr/include/aarch64-linux-gnu','-I/usr/include/glib-2.0','-I/usr/lib/x86_64-linux-gnu/glib-2.0/include']
c_link_args = ['--sysroot=${SYSROOT}','-L/usr/lib/aarch64-linux-gnu']
cpp_link_args = ['--sysroot=${SYSROOT}','-L/usr/lib/aarch64-linux-gnu']

[paths]
sys_root = '${SYSROOT}'
