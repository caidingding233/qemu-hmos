[binaries]
c = 'aarch64-unknown-linux-ohos-clang'
cpp = 'aarch64-unknown-linux-ohos-clang++'
ar = 'llvm-ar'
ld = 'ld.lld'
strip = 'llvm-strip'
pkgconfig = 'pkg-config'

[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'aarch64'
endian = 'little'

[properties]
needs_exe_wrapper = true

[built-in options]
c_args = ['--sysroot=${SYSROOT}','-fPIC','-O2','-pipe','-fvisibility=hidden','-nostdinc','-I${SYSROOT}/usr/include','-D__OHOS__=1','-D__HARMONYOS__=1']
cpp_args = ['--sysroot=${SYSROOT}','-fPIC','-O2','-pipe','-fvisibility=hidden','-nostdinc','-I${SYSROOT}/usr/include','-D__OHOS__=1','-D__HARMONYOS__=1']
c_link_args = ['--sysroot=${SYSROOT}']
cpp_link_args = ['--sysroot=${SYSROOT}']

[paths]
sys_root = '${SYSROOT}'
