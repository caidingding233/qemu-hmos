[binaries]
c = '/mnt/e/HMOS_SDK/linux/native/llvm/bin/aarch64-unknown-linux-ohos-clang'
cpp = '/mnt/e/HMOS_SDK/linux/native/llvm/bin/aarch64-unknown-linux-ohos-clang++'
ar = '/mnt/e/HMOS_SDK/linux/native/llvm/bin/llvm-ar'
strip = '/mnt/e/HMOS_SDK/linux/native/llvm/bin/llvm-strip'
pkg-config = '/mnt/e/projects/qemu-hmos/third_party/deps/.ohos-build/toolchain/aarch64-unknown-linux-ohos-pkg-config'
ld = '/mnt/e/HMOS_SDK/linux/native/llvm/bin/ld.lld'
cmake = 'cmake'
python = 'python3'

[properties]
needs_exe_wrapper = true
sys_root = '/mnt/e/HMOS_SDK/linux/native/sysroot'

[built-in options]
c_args = ['--target=aarch64-unknown-linux-ohos', '--sysroot=/mnt/e/HMOS_SDK/linux/native/sysroot', '-fPIC']
cpp_args = ['--target=aarch64-unknown-linux-ohos', '--sysroot=/mnt/e/HMOS_SDK/linux/native/sysroot', '-fPIC']
c_link_args = ['--target=aarch64-unknown-linux-ohos', '--sysroot=/mnt/e/HMOS_SDK/linux/native/sysroot']
cpp_link_args = ['--target=aarch64-unknown-linux-ohos', '--sysroot=/mnt/e/HMOS_SDK/linux/native/sysroot']

[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'aarch64'
endian = 'little'
